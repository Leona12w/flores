<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alegrarte el Día</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            color: #444;
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 4s ease-in-out;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 5s ease-in-out;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #ff4d4d;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in;
        }
        .heart:before, .heart:after {
            content: "";
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Hola, mi amor ❤️</h1>
    <p>Quiero recordarte lo especial que eres para mí. ¡Eres mi alegría cada día!</p>
    <!-- Enlace actualizado -->
    <a href="flores.html" class="button">Haz clic aquí</a>

    <div class="hearts">
        <!-- Corazones flotantes -->
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts').appendChild(heart);
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.top = Math.random() * 100 + 'vh';

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
