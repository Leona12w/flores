<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d4f7dc, #ffffff);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #4caf50;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .flower {
            width: 30px;
            height: 30px;
            position: absolute;
            background: radial-gradient(circle, #ff9c9c, #ff6f6f);
            border-radius: 50%;
            animation: fall 5s infinite linear;
        }
        .flower:before, .flower:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff9c9c, #ff6f6f);
            border-radius: 50%;
        }
        .flower:before {
            top: -15px;
            left: 5px;
        }
        .flower:after {
            top: 5px;
            left: -15px;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Â¡Eres como un jardÃ­n lleno de flores hermosas! ðŸŒ¸</h1>
    <div class="flowers"></div>

    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            document.querySelector('.flowers').appendChild(flower);
            
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 2 + 4 + 's';

            setTimeout(() => {
                flower.remove();
            }, 5000);
        }

        setInterval(createFlower, 400);
    </script>
</body>
</html>
